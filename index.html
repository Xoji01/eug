  <div class="knop">
    <h1> В корзине: 1 товар</h1>
    <button class="k1">Показать первые 5</button>
    <button class="k2">Показать все</button>
  </div>
  <style>
    .knop {
      flex-direction: column;

      text-align: center;
    }

    .knop button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 254px;
      height: 55px;
      flex-shrink: 0;
      border-radius: 10px;
border: 1px solid #000;

background: #FFF;
    }

    .item {
      width: 100%;
      max-height: 600px;
      display: flex;
      flex-direction: column;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: contain；
    }

    .description {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: black;
      color: white;
      padding: 20px;
    }


    .description p {
      color: gray;
    }

    .description button {
      all: unset;
      background-color: white;
      color: black;
      width: 100%;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 1920px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
  </style>
  <div class="container">

  </div>
  <script src="./index.js"></script>
</body>
